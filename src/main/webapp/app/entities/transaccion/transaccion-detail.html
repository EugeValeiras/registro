
<div>
    <h2><span>Transaccion</span> {{vm.transaccion.id}}</h2>
    <hr>
    <dl class="dl-horizontal">
        <dt><span>Cantidad</dt></dt>
        <dd>
            <span>{{vm.transaccion.cantidad}}<span>
        </dd>
        <hr>
        <dt><span>TipoDeDinero</dt></dt>
        <dd>
            <span translate="{{'registroApp.TipoDeDinero.' + vm.transaccion.tipoDeDinero}}">{{vm.transaccion.tipoDeDinero}}</span>
        </dd>
        <hr>
        <dt><span>TipoDeTransaccion</dt></dt>
        <dd>
            <span translate="{{'registroApp.TipoDeTransaccion.' + vm.transaccion.tipoDeTransaccion}}">{{vm.transaccion.tipoDeTransaccion}}</span>
        </dd>
        <hr>
        <dt><span>Descripcion</dt></dt>
        <dd>
            <span>{{vm.transaccion.descripcion}}<span>
        </dd>
        <hr>
        <dt><span>Date</dt></dt>
        <dd>
            <span>{{vm.transaccion.date | date:'medium'}}</span>
        </dd>
        <hr>
        <dt><span>user</span></dt>
        <dd>
            {{vm.transaccion.user.id}}
        </dd>
        <hr>
    </dl>

    <button type="submit"
            onclick="window.history.back()"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span> Back</span>
    </button>
</div>
